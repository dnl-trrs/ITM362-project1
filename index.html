<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sixtyfour:SCAN@-28&display=swap" rel="stylesheet">
  <script src="js/script.js"></script>
  <title>Sign Up</title>
</head>

<body>
  <div class="container">
  <h2>Want to get updates on future drops and discounts?</h2>
  <h1>Create an account and join our emailing list!</h1>
  <form id="signupForm" method="get" action="#null" autocomplete="on">
    <label for="fullName">Your full name:</label>
    <input type="text" id="fullName" name="fullName" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Create a password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Become a Diamond Dog</button>
  </form>
  </div>
</body>

</html>
